<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
	<title>Yape</title>
</head>
<body>

	<section class="pantalla-dos">
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<img src="img/icons/phone.png" alt="celular" class="celular">
				</div>
			</div>
			<div class="row">
				<div class="col s12 center">
					<h5>Para comenzar validemos tu número</h5>
					<p>Recibirás un SMS con un código de validación</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="row cont-form">
						<div class="col s4">
							<img src="img/icons/phoneandnumber.png" alt="" class="responsive-img">
						</div>
						<div class="col s8">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<input id="phone" type="text" name="text" class="validate">
									</div>
								</div>
							</form>
						</div>
						<hr>
					</div>
					<div class="row">
						<form action="#">
							<p class="terms">
								<input type="checkbox" id="check"/>
								<label for="check">Acepto los <a href="">Términos y condiciones.</a></label>
							</p>
						</form>
					</div>
				</div>
			</div>
			<div class="row center">
				<a class="waves-effect waves-light btn btn-continuar disabled" name="subnewtopic" id="dos_btn_continuar">CONTINUAR</a>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
