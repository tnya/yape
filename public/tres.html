<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.min.css">
	<title>Yape</title>
</head>
<body>
	<nav class="">
      <a href="phone.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
    </nav>
	<section class="pantalla-tres">
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<img src="img/icons/message.png" alt="celular" class="mensaje">
				</div>
			</div>
			<div class="row">
				<div class="col s12 center">
					<h5>Ahora ingresa tu código</h5>
					<p class="grey-text">Enviamos un mensaje con el código de validación al número <span id="espacio_fono"></span></p>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="row cont-form">						
						<div class="col s12 input-field">								
							<img src="img/icons/lock.png" alt="" class="responsive-img"><input id="code" type="number" name="text" class="validate">							
						</div>
					</div>
					<div class="row center">
						<div class="col s12 center">
							<div class="contador">
								<p class="grey-text">Reintentar en <img src="img/icons/clock.png" alt=""> <span class="c" id="21"></span></p>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</section>

	<script src="assets/js/script.js"></script>
</body>
</html>
