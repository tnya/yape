<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
	<title>Yape</title>
</head>
<body>
	<section class="pantalla-tres">
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<img src="img/icons/message.png" alt="celular" class="celular">
				</div>
			</div>
			<div class="row">
				<div class="col s12 center">
					<h5>Ahora ingresa tu código</h5>
					<p>Enviamos un mensaje conel código de validación al número 99752863</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="row cont-form">
						<div class="col s4">
							<img src="img/icons/lock.png" alt="" class="responsive-img">
						</div>
						<div class="col s8">
							<form class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<input id="code" type="number" name="text" class="validate">
									</div>
								</div>
							</form>
						</div>
						<hr>
					</div>
					<div class="row">
						<form action="#">
							<p class="terms">
								<input type="checkbox" id="check"/>
								<label for="check">Reintentar en 21</label>
							</p>
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</section>

    <script src="assets/js/script.js"></script>
</body>
</html>
