<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
	<title>Yape</title>
</head>
<body>

	<section class="pantalla-cuatro">
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<img src="img/icons/lockone.png" alt="celular" class="lock">
				</div>
			</div>
			<div class="row">
				<div class="col s12 center">
					<h5>Crea tu usuario Yape</h5>
					<p>Ingresa un nombre, email y clave de usuario.</p>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="row cont-form center">
						<form class="col s12">
							<div class="row">
								<div class="col s3">
									<img src="img/icons/user.png" alt="" class="responsive-img img-input">
								</div>
								<div class="col s9 input-four">
									<div class="row">
										<div class="input-field col s12">

											<input id="name" type="text" name="name" class="validate center" placeholder="Nombre">
										</div>
									</div>
								</div>
								<hr>
							</div>
							<div class="row">
								<div class="col s3">
									<img src="img/icons/message-gray.png" alt="" class="responsive-img img-input">
								</div>
								<div class="col s9 input-four">
									<div class="row">

										<div class="input-field col s12 center">
											<input id="email" type="text" name="email" class="validate center" placeholder="correo@ejemplo.com">

										</div>
									</div>
								</div>
								<hr>
							</div>
							<div class="row">
								<div class="col s3">
									<img src="img/icons/lock.png" alt="" class="responsive-img img-input-lock">
								</div>
								<div class="col s9 input-four">
									<div class="row">

										<div class="input-field col s12 center">
											<input id="pass" type="password" name="pass" class="validate center" placeholder="Ingresa clave de 6 dÃ­gitos">

										</div>
									</div>
								</div>
								<hr>
							</div>
						</form>
						<p>Cuida esta clave como oro, es tu acceso a Yape.</p>
					</div>
				</div>
			</div>

			<div class="row center">
				<a class="waves-effect waves-light btn btn-crear disabled" name="subnewtopic" id="subnewtopic">Crear cuenta</a>

			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
